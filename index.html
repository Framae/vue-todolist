<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="root">

        <main>
            <div class="add-toDo">
                <h3>Aggiungi cose da fare</h3>
                <input @keyup.enter="addToDo" type="text" v-model="newToDo" placeholder="New To do">
                <button @click="addToDo">Aggiungi</button>
            </div>
            <div class="lista">
                <ul v-if="toDos.length > 0">
                    <li v-for="(toDo, indice) in toDos" :class="{'done': toDo.done}">
                        <span @click="lineThrough(indice)">{{toDo.text}}</span>
                        <i @click="removeToDo(indice)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
                <div v-else>
                    Non ci sono elementi
                </div>
            </div>
        </main>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
